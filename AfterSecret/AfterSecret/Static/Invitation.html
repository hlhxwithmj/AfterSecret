<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <title>Invitaion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <div>
        <span>Agent Code</span>
        <span id="ticketCode"></span>
    </div>
    <div>
        <span>Table No.</span>
        <span id="purchaseId"></span>
    </div>
    <button>
        Invite Your Friend
    </button>
</body>
</html>
<script>
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    $(document).ready(function () {
        var ticketCode = getUrlParameter('ticketCode');
        var purchaseId = getUrlParameter('purchaseId');
        $("#ticketCode").html(ticketCode);
        $("#purchaseId").html(purchaseId);
    });
</script>
