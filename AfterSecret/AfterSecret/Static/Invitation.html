<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <link href="css/main.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <title>Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="background-image:url('../Static/image/bg.png');">
    <div class="invitation font-penguin">
        <div class="logo-panel-center">
            <div>
                <img class="logo-lg" src="../static/image/logo-lg.png" />
            </div>
            <div class="invitation-title">
                <span>INVITATION</span>
            </div>
        </div>
        <div class="col-xs-12" style="margin-bottom: 30px;line-height:40px">
            <div class="col-xs-6">
                <span>Agent Code</span>
            </div>
            <div class="col-xs-6">
                <span class="font-helvetica" id="ticketCode"></span>
            </div>
        </div>
        <div class="col-xs-12" style="margin-bottom:30px;">
            <div class="col-xs-6">
                Table Name
            </div>
            <div class="col-xs-6">
                <span class="font-helvetica" id="inviter"></span>
            </div>
        </div>
        <div class="col-xs-12" style="margin-bottom:30px;">
            <div class="col-xs-12">
                Notice: Once your guest have received your code, he/she will collect your ticket after their registration.
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    $(document).ready(function () {
        var ticketCode = getUrlParameter('ticketCode');
        var inviter = getUrlParameter('inviter');
        $("#ticketCode").html('&nbsp;' + ticketCode + '&nbsp;');
        $("#inviter").html('&nbsp;' + inviter + '&nbsp;');
    });
</script>
