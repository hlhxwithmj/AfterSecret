<div class="invitation">
    <div class="logo-panel-center">
        <div>
            <img class="logo-lg" src="../static/image/logo-lg.png" />
        </div>
        <div class="invitation-title">
            <span>INVITATION</span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-6">
            Agent Code
        </div>
        <div class="col-xs-6">
            <span class="font-helvetica" ng-bind="ticketCode"></span>
        </div>
    </div>
    <div class="col-xs-12" style="margin-bottom:30px;">
        <div class="col-xs-6">
            Table Name
        </div>
        <div class="col-xs-6">
            <span class="font-helvetica" ng-bind="inviter"></span>
        </div>
    </div>

    <div class="col-xs-12" style="margin-bottom:30px;">
        <div class="col-xs-12">
            Notice: Once your guest have received your code, he/she will collect your ticket after their registration.
        </div>
    </div>
    <div class="col-xs-12" style="margin-bottom:30px;">
        <div class="col-xs-6">
            <input type="submit" ng-click="invite()"
                   value="Invite My Guest" />
        </div>
        <div class="col-xs-6">
            <input type="submit" ng-click="back()"
                   value="Back To List" />
        </div>
    </div>
</div>

<div ng-show="isShare" class="cover-msg" ng-click="isShare=false;">
    <img src="../static/image/share.png" />
</div>
