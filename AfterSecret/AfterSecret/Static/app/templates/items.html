<div class="logo-panel">
    <img class="logo-sm" src="../static/image/logo-sm.png" />
</div>
<div class="items font-helvetica">
    <div ng-repeat="item in model | orderBy:'order'">
        <div class="col-xs-12 rows" ng-show="!isConfirmed || (isConfirmed && item.count > 0)">
            <div class="col-xs-2">
                <img ng-src="{{item.imgSrc}}" />
            </div>
            <div class="col-xs-8" style="margin-bottom:-4px;">
                <div class="name" ng-bind="item.name"></div>
                <div class="remark" ng-bind="item.remark"></div>
                <div>
                    <span class="price" ng-bind="'¥'+item.unitPrice"></span>
                    <span class="available" ng-bind="'Available sales: '+item.remain"></span>
                </div>
            </div>
            <div style="padding-right:10px;">
                <input type="text" ng-disabled="isConfirmed" maxlength="2" max="20" ng-style="style"
                       style="width:100%;max-height:30px;max-width:30px;" pattern="[0-9]*" ng-model="item.count" placeholder="0" />
            </div>
        </div>
    </div>

    <div class="col-xs-12 total">
        <span class="label font-penguin">Total:</span>
        <span class="number price" ng-bind="'¥'+total"></span>
    </div>
    <div class="col-xs-12" style="float:right;">
        <div class="col-xs-2"></div>
        <div class="col-xs-3">
            <input type="submit" ng-show="!isConfirmed && hasPermission" ng-click="skip()" value="Maybe Later" />
        </div>
        <div class="col-xs-7">
            <input type="submit" ng-show="!isConfirmed" ng-click="confirm()" value="Confirm and Pay" />
            <input type="submit" ng-show="isConfirmed" ng-click="pay()" value="Pay" />
        </div>
    </div>
</div>
