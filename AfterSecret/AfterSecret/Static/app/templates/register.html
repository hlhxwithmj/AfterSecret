<div class="container">
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <form role="form" novalidate="novalidate">
                <div class="form-group">
                    <center>Welcome</center>
                    <img src="/Static/image/secret.png" style="width:100%;" />
                    <input type="number" pattern="[0-9]*" required name="code" class="form-control"
                           placeholder="Agent Code" style="text-align: center;"
                           ng-model="code" ng-change="check()" ng-disabled="disabled">
                </div>
            </form>
        </div>
    </div>
</div>
