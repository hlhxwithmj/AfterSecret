<div class="register-member" ng-show="!showTerms && !fail && !success">
    <div class="title form-group">YOUR INFORMATION</div>
    <div>
        <form role="form" name="form" novalidate="novalidate">
            <div class="form-group col-xs-12">
                <div>
                    <label style="width:100%">NAME</label>
                </div>
                <input class="col-xs-5" type="text" name="firstName" ng-model="model.firstName" required placeholder="FIRST NAME">
                <input style="margin-left:10px;" class="col-xs-5" type="text" name="lastName" ng-model="model.lastName" required placeholder="LAST NAME">
            </div>
            <div class="col-xs-12 form-group">
                <label>GENDER</label>
                <label class="radio-inline" style="width:initial;">
                    <input type="radio" required name="optionsRadios" ng-model="model.gender" value="Male" checked="checked">MALE
                </label>
                <label class="radio-inline" style="width:initial;">
                    <input type="radio" required name="optionsRadios" ng-model="model.gender" value="Female">FEMALE
                </label>

            </div>
            <div class="col-xs-12 form-group">
                <label>NATIONALITY</label>
                <select class="col-xs-7" ng-model="model.nationality">
                    <option ng-selected="{{m == model.nationality}}" ng-repeat="m in nationalityList track by $index"
                            value="{{m}}">
                        {{m}}
                    </option>
                </select>
            </div>
            <div class="col-xs-12 form-group">
                <label>MOBILE</label>
                <input class="col-xs-7" type="tel" maxlength="11" name="mobile" ng-model="model.mobile" required>
            </div>
            <div class="col-xs-12 form-group">
                <label>EMAIL</label>
                <input class="col-xs-7" type="email" name="email" ng-model="model.email" required>
            </div>
            <div class="col-xs-12 form-group">
                <label>WECHAT ID(Optional)</label>
                <input class="col-xs-7" type="text" ng-model="model.wechatID">
            </div>
            <div class="col-xs-12 form-group">
                <label>OCCUPATION(Optional)</label>
                <select class="col-xs-7" ng-model="model.occupation">
                    <option ng-selected="{{m == model.occupation}}" ng-repeat="m in occupationList track by $index"
                            value="{{m}}">
                        {{m}}
                    </option>
                </select>
            </div>
            <div class=" form-group col-xs-12 checkbox">
                <label>
                    <input type="checkbox" name="terms" ng-model="agreement" required />
                    <a ng-click="terms()" class="font-color-white" style="text-decoration:underline">TERMS AND CONDITIONS</a>
                </label>
                
            </div>
            <div class="col-xs-4"></div>
            <div class="form-group col-xs-4 submit">
                <input type="submit" ng-disabled="form.$invalid" ng-click="save()"
                       value="Submit" />
            </div>
            <div class="col-xs-4"></div>
            <div class="col-xs-12"></div>
        </form>
    </div>
</div>
<div ng-show="success" class="cover-msg" ng-click="ticket()">
    <img src="../static/image/ticket-get-success.png" />
</div>
<div ng-show="fail" class="cover-msg" ng-click="purchase()">
    <img src="../static/image/ticket-get-fail.png" />
</div>
<div ng-show="alreadyHas" class="cover-msg" ng-click="ticket()">
    <img src="../static/image/alreadyHas.png" />
</div>

<div ng-show="showTerms" class="cover-msg">
    <div style="padding:50px 0">
        <div class="title form-group">TERMS AND CONDITIONS</div>
        <div class="col-xs-12">
            <textarea rows="15" readonly>
                terms and conditions
            </textarea>
        </div>
        <div>
            <div class="col-xs-4"></div>
            <div class="form-group col-xs-4 submit">
                <input type="submit" ng-click="showTerms=false;" value="I AGREE" />
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>
</div>
