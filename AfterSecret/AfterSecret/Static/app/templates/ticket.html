<div class="invitation">
    <div class="logo-panel">
        <div>
            <img class="logo-lg" src="../static/image/logo-lg.png" />
        </div>
        <div class="col-xs-12" style="margin-top:20px;">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <img src="{{model.src}}" style="max-width:100%;" />

            </div>
            <div class="col-xs-3"></div>
        </div>
        <div class="logo-panel-center" style="padding-bottom:10px;">
            <div class="invitation-title">
                <span>CONFIRMATION</span>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-3">
            Ticket:
        </div>
        <div class="col-xs-9">
            <span class="font-helvetica" ng-bind="model.ticketId"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-3">
            Name:
        </div>
        <div class="col-xs-9">
            <span class="font-helvetica" ng-bind="model.invitee"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-3">
            Date: 
        </div>
        <div class="col-xs-9">
            <span class="font-helvetica">Saturday, May, 28th, 2016</span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            Place: You will be informed by your agent until the very night of the event.
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12" style="border:solid 1px white;margin-top:10px;">
            Please be prepared to display the QR code at the venue on the day of the event.
        </div>
    </div>
</div>
