<div class="invitation" style="letter-spacing:0px;">
    <div class="logo-panel">
        <div>
            <img class="logo-lg" src="../static/image/logo-lg.png" />
        </div>
        <div class="col-xs-12" style="margin-top:10px;">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <img src="{{model.src}}" style="max-width:100%;border:solid 5px;" />
            </div>
            <div class="col-xs-3"></div>
        </div>
        <div class="logo-panel-center" style="padding-bottom:10px;">
            <div class="invitation-title">
                <span>My Pass</span>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            Ticket No.:
            <span class="font-helvetica" ng-bind="model.ticketId"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            Guest Name:
            <span class="font-helvetica" ng-bind="model.invitee"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            Mobile No.:
            <span class="font-helvetica" ng-bind="model.mobile"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            Table Host:
            <span class="font-helvetica price" ng-bind="model.inviter"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            Table No.:
            <span class="font-helvetica price" ng-bind="model.table"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            Timing:
            <span class="font-helvetica">23:00 Saturday May 28, 2016</span>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            Venue: Your agent will inform you at the very night of the event.
        </div>
    </div>
    <div class="col-xs-12" style="margin-bottom:20px;">
        <div class="col-xs-12" style="border:solid 1px white;margin-top:10px;padding:0 5px;">
            <span>Please be prepared to display the QR code at the venue on the day of the event.</span>
        </div>
    </div>
</div>
