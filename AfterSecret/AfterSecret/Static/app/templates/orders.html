<div ng-repeat="m in model track by $index">
    <div>
        order no: <span ng-bind="m.order_no"></span>
        <span ng-bind="m.amount"></span>
        <span ng-bind="m.orderStatus==10?'Unpaid'
                       :m.orderStatus==20?'Paid'
                       :m.orderStatus==30?'Failed'
                       :m.orderStatus==40?'Expired':''"></span>
    </div>
    <div ng-repeat="item in m.purchases">
        <div>
            <span ng-bind="item.name"></span>
            <span ng-bind="item.quantity"></span>
            <span ng-bind="item.amount"></span>
        </div>
    </div>
    <div>
        <button ng-click="edit(m.id)" ng-show="m.orderStatus==10">Edit and Pay</button>
    </div>
</div>
<div>
    <button type="submit" ng-click="purchase()" class="btn btn-success">New Purchase</button>
    <button type="submit" ng-click="invite()" class="btn btn-success">Send Tickets</button>
</div>
